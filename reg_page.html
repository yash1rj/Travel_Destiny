<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yash Raj">
        <meta name="application-name" content="Travel Destiny">
        <meta name="description" content="Destiny Tour and Travels is a one stop destination for all enthusiastic 
            travelers to explore amazing places. They help inspire people to travel more and explore their world.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="refresh" content="30">
	    
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 

        <title>Travel Destiny</title>
    </head>
    <body class="container">
        <header>
            <center><h1>Register with Destiny Tours and Travels</h1><center>
        </header>
        <main class="jumbotron">
            <form name="registeration" action="#success.html" method="GET">
				<table align="center" class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th colspan="2" align="left">Tell us About Yourself</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="right"><label for="name">Name* :</label></td>
							<td><input class="form-control" id="name" type="text" maxlength="15" required></td>
						</tr>
						<tr>
							<td align="right"><label for="email">Email Id* :</label></td>
							<td><input class="form-control" type="email" id="email" required></td>
						</tr>
						<tr>
							<td align="right"><label>Gender :</label></td>
							<td>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gen" id="gender1" value="male">
									<label class="form-check-label" for="gender1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gen" id="gender1" value="female">
									<label class="form-check-label" for="gender1">Female</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gen" id="gender3" value="others">
									<label class="form-check-label" for="gender3">Others</label>
								</div>
							</td>
						</tr>
						<tr>
							<td align="right"><label for="dob">Date Of Birth :</label></td>
							<td><input class="form-control" type="date" id="dob"></td>
						</tr>
					</tbody>
					<thead class="thead-dark">
						<tr>
							<th colspan="2" align="left">Choose your UserId and Password</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="right"><label for="uid">Choose a User Id* :</label></td>
							<td><input class="form-control" id="uid" type="text" required></td>
						</tr>
						<tr>
							<td align="right"><label for="pwd">Create your password* :</label></td>
							<td><input class="form-control" id="pwd" type="password" required></td>
						</tr>
						<tr>
							<td align="right"><label for="rpwd">Re-type your password* :</label></td>
							<td><input class="form-control" id="rpwd" type="password" required></td>
						</tr>
						<tr>
							<td align="right"><label for="ques">Choose your security question* :</label></td>
							<td>
								<select class="form-control" id="ques" required>
									<option value="">--Select--</option>
									<option value="actor">My favorite actor</option>
									<option value="food">My favorite food</option>
									<option value="birth">My birth place</option>
									<option value="pet">My pet's name</option>
								</select>
							</td>
						</tr>
						<tr>
							<td align="right"><label for="ans">Your answer* :</label></td>
							<td><input class="form-control" id="ans" type="text" required></td>
						</tr>
					</tbody>
					<thead class="thead-dark">
						<tr>
							<th colspan="2" align="left">Tell us about your requirements</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="right"><label for="place">Places you want to visit* :</label></td>
							<td>
								<select class="form-control" id="place" required>
									<option value="">--Select--</option>
									<option value="ooty">Ooty</option>
									<option value="goa">Goa</option>
									<option value="agra" disabled>Agra</option>
								</select>
								<a href="./places.html" target="_blank">Place details</a>
							</td>
						</tr>
						<tr>
							<td align="right"><label for="alert">Do you want a email-alert?</label></td>
							<td>
								<div class="form-group form-check">
									<input class="form-check-input" id="alert" type="checkbox" value="Y">
								</div>
							</td>
						</tr>
						<tr>
							<td align="right"><label for="extra">Do you have any special requirements?</label></td>
							<td><textarea class="form-control" id="extra" rows="2" col="15" placeholder="Enter the details"></textarea></td>
						</tr>
						<tr>
							<td></td>
							<td><small>* marked fields are mandatory</small></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button class="btn btn-success" type="submit">Submit</button>
								&nbsp; &nbsp; &nbsp; &nbsp;
								<a class="btn btn-outline-danger" href="reg_page.html" target="_self">Cancel</a>
							</td>
						</tr>
					</tbody>
				</table>
            </form>
        </main>
        <footer class="card-footer">
            <center>&copy; Copyright 2019.</center>
        </footer>
		    
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
