<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yash Raj">
        <meta name="application-name" content="Travel Destiny">
        <meta name="description" content="Destiny Tour and Travels is a one stop destination for all enthusiastic 
            travelers to explore amazing places. They help inspire people to travel more and explore their world.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="30">

        <title>Travel Destiny</title>
    </head>
    <body>
        <header>
            <h1>Register with Destiny Tours and Travels</h1>
        </header>
        <main>
            <form name="registeration" action="#success.html" method="GET">
				<table align="center">
					<thead>
						<tr>
							<th colspan="2" align="center">Register with Destiny Tours and Travels</th>
						</tr>
					</thead>
					<thead>
						<tr>
							<th colspan="2" align="left">Tell us About Yourself</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="right"><label for="name">Name* :</label></td>
							<td><input id="name" type="text" maxlength="15" required></td>
						</tr>
						<tr>
							<td align="right"><label for="email">Email Id* :</label></td>
							<td><input type="email" id="email" required></td>
						</tr>
						<tr>
							<td align="right"><label for="gender">Gender :</label></td>
							<td>
								<input id="gender" type="radio" value="male" name="gen">Male
								<input id="gender" type="radio" value="female" name="gen">Female
								<input id="gender" type="radio" value="others" name="gen">Others
							</td>
						</tr>
						<tr>
							<td align="right"><label for="dob">Date Of Birth :</label></td>
							<td><input type="date" id="dob"></td>
						</tr>
					</tbody>
					<thead>
						<tr>
							<th colspan="2" align="left">Choose your UserId and Password</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="right"><label for="uid">Choose a User Id* :</label></td>
							<td><input id="uid" type="text" required></td>
						</tr>
						<tr>
							<td align="right"><label for="pwd">Create your password* :</label></td>
							<td><input id="pwd" type="password" required></td>
						</tr>
						<tr>
							<td align="right"><label for="rpwd">Re-type your password* :</label></td>
							<td><input id="rpwd" type="password" required></td>
						</tr>
						<tr>
							<td align="right"><label for="ques">Choose your security question* :</label></td>
							<td>
								<select id="ques" required>
									<option value="">--Select--</option>
									<option value="actor">my favorite actor</option>
									<option value="food">my favorite food</option>
									<option value="birth">my birth place</option>
									<option value="pet">my pet's name</option>
								</select>
							</td>
						</tr>
						<tr>
							<td align="right"><label for="ans">Your answer* :</label></td>
							<td><input id="ans" type="text" required></td>
						</tr>
					</tbody>
					<thead>
						<tr>
							<th colspan="2" align="left">Tell us about your requirements</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="right"><label for="place">Places you want to visit* :</label></td>
							<td>
								<select id="place" required>
									<option value="">--Select--</option>
									<option value="ooty">Ooty</option>
									<option value="goa">Goa</option>
									<option value="agra" disabled>Agra</option>
								</select>
								&nbsp; &nbsp;
								<a href="./places.html" target="_blank">Place details</a>
							</td>
						</tr>
						<tr>
							<td align="right"><label for="alert">Do you want a email-alert?</label></td>
							<td><input id="alert" type="checkbox" value="Y"></td>
						</tr>
						<tr>
							<td align="right"><label for="extra">Do you have any special requirements?</label></td>
							<td><textarea id="extra" rows="2" col="15" placeholder="Enter the details"></textarea></td>
						</tr>
						<tr>
							<td></td>
							<td><small>* marked fields are mandatory</small></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button type="submit">Submit</button>
								&nbsp; &nbsp; &nbsp; &nbsp;
								<a href="reg_page.html" target="_self">Cancel</a>
							</td>
						</tr>
					</tbody>
				</table>
            </form>
        </main>
        <footer>
			<br><br><br>
            <center>&copy; Copyright 2019.</center>
        </footer>
    </body>
</html>
